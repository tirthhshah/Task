<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Info</title>
  <link rel="stylesheet" href="t4.css">
</head>
<body>

  <div class="page-wrapper">
    <div class="form-card">

      <!-- Section 1 -->
      <div class="section">
        <div class="section-title">
          <span class="step-circle">1</span>
          <span class="step-text">Candidate Info</span>
        </div>

        <input class="input-box" type="text" placeholder="Your Name *">
        <input class="input-box" type="email" placeholder="Your Email *">
        <textarea class="input-box textarea" placeholder="About yourself"></textarea>

        <label class="small-label">Interests:</label>
        <select class="input-box">
          <option>Flying</option>
          <option>Reading</option>
          <option>Sports</option>
        </select>
      </div>

                                       
      <div class="section">
        <div class="section-title">
          <span class="step-circle">2</span>
          <span class="step-text">Additional Info</span>
        </div>

        <textarea class="input-box textarea" placeholder="About Your School"></textarea>
      </div>

      <button class="submit-btn">Submit</button>

    </div>
  </div>

</body>
</html>
